<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tik Tok Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <i class="fa-solid fa-music cross"></i>
    <div id="wintext" class="wintext">
      <h1 id="draw"><span id="wintxt"></span> Won</h1>
      <button onclick="restart()">Restart</button>
    </div>
    <div class="board-container">
      <div class="board">
        <div class="cell br bb"></div>
        <div class="cell br bb"></div>
        <div class="cell bb"></div>
        <div class="cell br bb"></div>
        <div class="cell br bb"></div>
        <div class="cell bb"></div>
        <div class="cell br"></div>
        <div class="cell br"></div>
        <div class="cell"></div>
      </div>
      <button onclick="restart()">Reset</button>
    </div>

    <!-- Audio -->
    <audio id="running" src="./Sounds/running.mp3"></audio>
    <audio id="gameover" src="./Sounds/gameover.mp3"></audio>
    <audio id="turn" src="./Sounds/turn.mp3"></audio>
    <!-- Audio -->

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/59ef65778e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
